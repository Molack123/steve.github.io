<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div id="container">
    <div class="form-wrap">
        <h1>Sign Up</h1>
        <p>it's free and only take's a minute</p>
        <form>
            <div class="form">
                <label for="first-name">First Name</label>
                <input type="text" name="firstname" id="first-name">
            </div>
            <div class="form">
                <label for="Last-name">Last Name</label>
                <input type="text" name="lastname" id="last-name">
            </div>
            <div class="form">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form">
                <label for="confirm password">Confirm password</label>
                <input type="password" name="Confirm password" id="confirm password">
            </div>
            <button type="submit">Sign up</button>
            <p class="bottom-text">By clicking the signe up button, you agree to our <a href="#">Term and condition</a> and <a href="#">Privacy poicy</a></p>
        </form>
    </div>
    <footer>
        <p>Already have an acount <a href="#">Login here</a></p>
    </footer>
 </div>   
</body>
</html>
